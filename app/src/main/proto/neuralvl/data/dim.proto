syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.xuebingli.proto";
option java_outer_classname = "DimProto";

package neural;

service Reduce {
    rpc ReduceDimention (ReduceRequest) returns (stream ReduceReply) {
    }
}

message ReduceRequest {
    Dataset dataset = 1;
    Algorithm algorithm = 2;
    int32 labelNumber = 3;
    int32 imageNumber = 4;
    int32 dimention = 5;
}

message ReduceReply {
    ReduceRequest request = 1;
    repeated Point2D points2 = 2;
    repeated Point3D points3 = 3;
    int32 iteration = 4;
}

message Point2D {
    float x = 1;
    float y = 2;
}

message Point3D {
    float x = 1;
    float y = 2;
    float z = 3;
}

enum Algorithm {
    PCA = 0;
    TSNE = 1;
}

enum Dataset {
    MNIST = 0;
}
